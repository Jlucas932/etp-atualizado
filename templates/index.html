<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>AutoDoc Licitação</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css', v=1) }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon_etp.ico') }}">
</head>
<body>
    <div class="app-shell">
        <header class="top-bar">
            <div class="top-bar__title">
                <span class="logo-dot"></span>
                <h1>AutoDoc Licitação</h1>
            </div>
            <div class="top-bar__actions">
                <button id="btn-new" class="btn ghost">Novo ETP</button>
                <button id="btn-new-conv" class="btn ghost">Reiniciar</button>
                <span id="user-badge" class="user-badge">...</span>
            </div>
        </header>
        <main id="chat" class="chat-area" aria-live="polite"></main>
        <div class="chat-input-row">
            <input type="text" id="chat-input" placeholder="Digite sua mensagem" autocomplete="off" />
            <button id="chat-send" class="btn primary">Enviar</button>
        </div>
    </div>
    <script type="module" src="{{ url_for('static', filename='js/requirements_renderer.js', v=1) }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/app.js', v=1) }}"></script>
</body>
</html>
