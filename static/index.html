<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoDoc Licitação</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/favicon.ico">
</head>
<body>
    <div class="app-shell">
        <header class="top-bar">
            <div class="top-bar__title">
                <span class="logo-dot"></span>
                <h1>AutoDoc Licitação</h1>
            </div>
            <div class="top-bar__actions">
                <button id="btn-new" class="btn ghost">Novo ETP</button>
                <button id="btn-new-conv" class="btn ghost">Reiniciar</button>
                <span id="user-badge" class="user-badge">...</span>
            </div>
        </header>
        <main id="chat" class="chat-area" aria-live="polite"></main>
        <div class="chat-input-row">
            <input type="text" id="chat-input" placeholder="Digite sua mensagem" autocomplete="off" />
            <button id="chat-send" class="btn primary">Enviar</button>
        </div>
    </div>
    <script type="module" src="/requirements_renderer.js"></script>
    <script type="module" src="/script.js"></script>
</body>
</html>
